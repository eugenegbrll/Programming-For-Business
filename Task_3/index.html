<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <header>
        <div class="display">
          <input type="text" id="display" disabled value="0">
        </div>
      </header>

      <main>
        <div class="buttons">
          <button>%</button>
          <button>CE</button>
          <button>C</button>
          <button class="del">⌫</button>

          <button>1/x</button>
          <button>x²</button>
          <button>√x</button>
          <button>/</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>

          <button>+/-</button>
          <button>0</button>
          <button>.</button>
          <button class="equal">=</button>
        </div>
      </main>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
